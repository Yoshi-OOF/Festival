<script>
    // Gestion de l'effet de défilement sur l'en-tête
    window.addEventListener('scroll', function () {
        const header = document.querySelector('.custom-header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    // Mise en évidence du lien de navigation actif
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.custom-nav .nav-link');

        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            // Gérer le cas où l'URL est vide ou pointe vers un répertoire
            if (currentPath === '') {
                if (linkPath === 'index.php') {
                    link.classList.add('active');
                }
            } else {
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
            }
        });
    });
</script>
